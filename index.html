<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    
</head>
<body>
    <div class="container">
        <div class="display"></div>
        <div class="function">
            <div class="digits">
                <div class="row top">
                    <div class="digit"></div>
                    <div class="digit"></div>
                    <div class="digit"></div>
                </div>
                <div class="row mid">
                    <div class="digit"></div>
                    <div class="digit"></div>
                    <div class="digit"></div>
                </div>
                <div class="row bottom">
                    <div class="digit"></div>
                    <div class="digit"></div>
                    <div class="digit"></div>
                </div>
            </div>
            <div class="operators">
                <div class="operator"></div>
                <div class="operator"></div>
                <div class="operator"></div>
                <div class="operator"></div>
                <div class="operator"></div>
            </div>
        </div>
    </div>
    
</body>
</html>
